<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> POC formulaire </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">POC formulaire</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
      <formly-form
        [form]="form"
        [fields]="fields"
        [model]="model"
      ></formly-form>
      <ion-button type="submit" expand="block">Envoyer</ion-button>
    </form>
  </div>
</ion-content>
